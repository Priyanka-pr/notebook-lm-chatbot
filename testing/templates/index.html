<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot & File Upload</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            color: #333;
        }

        .sidebar {
            background: #dfe6e9;
            color: #333;
            width: 300px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #b2bec3;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #0984e3;
        }

        .sidebar .file-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #b2bec3;
        }

        .sidebar .file-list div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #74b9ff;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar .file-list div svg {
            cursor: pointer;
            margin-left: 10px;
            fill: #d63031;
            transition: transform 0.2s;
        }

        .sidebar .file-list div svg:hover {
            transform: scale(1.2);
        }

        .custom-file-input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #0984e3;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background 0.3s ease;
        }

        .custom-file-input:hover {
            background: #74b9ff;
        }

        .sidebar button {
            padding: 10px;
            font-size: 1rem;
            background: #0984e3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sidebar button:hover {
            background: #74b9ff;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #b2bec3;
            overflow: auto;
            position: relative;
        }

        #chatWindow {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding: 15px;
        }

        .chat-message {
            margin: 10px 0;
            display: flex;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message .bubble {
            max-width: 70%;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
        }

        .chat-message.user .bubble {
            background: #0984e3;
            color: #ffffff;
        }

        .chat-message.bot .bubble {
            background: #dfe6e9;
            color: #333;
        }

        .input-section {
            display: flex;
            margin-top: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #b2bec3;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-section button {
            padding: 12px;
            font-size: 1rem;
            background: #0984e3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .input-section button:hover {
            background: #74b9ff;
        }

        .truncate-flex {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Uploaded Files</h2>
        <div id="uploadedFileList" class="file-list"></div>
        <!-- <div id="fileList" class="file-list"></div> -->
        <label class="custom-file-input" for="fileInput">Choose Files</label>
        <input type="file" id="fileInput" name="files" multiple accept=".pdf, .docx, .xlsx, .csv, .txt"
            style="display: none;" />
        <button id="uploadFiles">Upload Files</button>
    </div>
    <div class="main">
        <div class="chat-window">
            <div id="chatWindow">

            </div>
        </div>
        <div class="input-section">
            <input type="text" id="queryInput" placeholder="Type your query..." />
            <button id="sendQuery">Send</button>
        </div>
    </div>
    <!-- <div class="sidebar">
        <h2>UPloaded Files</h2>
        <div id="uploadedFileList" class="file-list"></div>
    </div> -->

    <script>
        const fileInput = document.getElementById("fileInput");
        const fileListDiv = document.getElementById("fileList");
        const uploadFilesButton = document.getElementById("uploadFiles");
        const chatWindow = document.getElementById("chatWindow");
        const queryInput = document.getElementById("queryInput");
        const sendQueryButton = document.getElementById("sendQuery");
        const uploadedFileList = document.getElementById("uploadedFileList");

        let session_id = null;


        let selectedFiles = [];

        // Function to create a session and store the session_id
        function createSession() {
            fetch("http://127.0.0.1:5000/create_session", {
                method: "GET",
            })
                .then(response => response.json())
                .then(data => {
                    session_id = data.session_id;  // Store the session ID
                    console.log("Session ID created:", session_id);
                })
                .catch(error => {
                    console.error("Error creating session:", error);
                });
        }

        // Call the function to create a session when the page loads
        createSession();

        function createFileItem(fileName, index) {
            const fileItem = document.createElement("div");
            fileItem.title = fileName;
            fileItem.textContent = fileName;
            const removeIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            removeIcon.setAttribute("width", "16");
            removeIcon.setAttribute("height", "16");
            removeIcon.setAttribute("viewBox", "0 0 24 24");
            removeIcon.innerHTML = '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>';
            removeIcon.addEventListener("click", () => {
                selectedFiles.splice(index, 1);
                renderFileList();
            });
            fileItem.appendChild(removeIcon);
            return fileItem;
        }

        function renderFileList() {
            fileListDiv.innerHTML = "";
            selectedFiles.forEach((file, index) => {
                const fileItem = createFileItem(file.name, index);
                fileListDiv.appendChild(fileItem);
            });
        }

        fileInput.addEventListener("change", function (event) {
            const formData = new FormData();

            // Loop through all selected files and append them to formData
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append("files", fileInput.files[i]);
            }

            fetch("http://127.0.0.1:5000/upload", {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        selectedFiles = [];
                        // renderFileList(); // Uncomment if you are rendering a file list
                        fetchFiles();
                    }
                })
                .catch(error => alert("Error uploading files: " + error));

            event.target.value = ''; // Clear the file input value
        });


        uploadFilesButton.addEventListener("click", function () {
            if (selectedFiles.length === 0) return alert("No files selected.");

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append("files", file));

            fetch("http://127.0.0.1:5000/upload", {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        selectedFiles = [];
                        renderFileList();
                        fetchFiles();
                    }
                })
                .catch(error => alert("Error uploading files: " + error));
        });

        function sendQuery() {
            const query = queryInput.value;
            if (!query || !session_id) return;

            const userMessage = document.createElement("div");
            userMessage.className = "chat-message user";
            userMessage.innerHTML = `<div class="bubble">${query}</div>`;
            chatWindow.appendChild(userMessage);

            fetch("http://127.0.0.1:5000/query", {
                method: "POST",
                body: JSON.stringify({ query, session_id }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement("div");
                    botMessage.className = "chat-message bot";
                    botMessage.innerHTML = `<div class="bubble">${data.answer || data.error}</div>`;
                    chatWindow.appendChild(botMessage);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                })
                .catch(error => {
                    const errorMessage = document.createElement("div");
                    errorMessage.className = "chat-message bot";
                    errorMessage.innerHTML = `<div class="bubble">Error: ${error}</div>`;
                    chatWindow.appendChild(errorMessage);
                });

            queryInput.value = "";
        }

        sendQueryButton.addEventListener("click", sendQuery);

        queryInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                sendQuery();
            }
        });



        function fetchFiles() {
            fetch("http://127.0.0.1:5000/files", { method: "GET" })
                .then(response => response.json())
                .then(data => {
                    if (data && Array.isArray(data.files)) {
                        renderUploadedFileList(data.files);
                    } else {
                        console.error("Unexpected response format", data);
                    }
                })
                .catch(error => console.error("Error fetching files:", error));
        }

        function renderUploadedFileList(files) {
            uploadedFileList.innerHTML = ""; // Clear existing list
            files.forEach(file => {
                const fileItem = document.createElement("div");
                fileItem.title = file.name;
                fileItem.style.display = "flex"; // Ensure alignment
                fileItem.style.alignItems = "center"; // Center align

                // Add checkbox image with dynamic state based on file.deleted
                const checkbox = document.createElement("img");
                // Dynamically set the checkbox image based on file.deleted (1: checked, 0: unchecked)
                checkbox.src = file.deleted === 1 || file.deleted === true // Check if deleted is 1 or true
                    ? "{{ url_for('static', filename='images/unchecked.png') }}" // Unchecked if deleted
                    : "{{ url_for('static', filename='images/checked.png') }}"; // Checked if not deleted
                checkbox.alt = file.deleted === 1 || file.deleted === true ? "Unchecked" : "Checked"; // Set alt text accordingly
                checkbox.style.cursor = "pointer";
                checkbox.style.marginRight = "10px";
                checkbox.setAttribute("data-checked", file.deleted === 1 || file.deleted === true ? "false" : "true"); // Set initial state based on deleted field
                checkbox.width = 16; // Set width for consistency
                checkbox.height = 16; // Set height for consistency
                checkbox.addEventListener("click", async () => {
                    const isChecked = checkbox.getAttribute("data-checked") === "true";
                    const newState = isChecked ? "false" : "true";
                    const deleted = newState === "true" ? 1 : 0;

                    // Update checkbox visually
                    if (newState === "true") {
                        checkbox.src = "{{ url_for('static', filename='images/checked.png') }}";
                        checkbox.alt = "Checked";
                    } else {
                        checkbox.src = "{{ url_for('static', filename='images/unchecked.png') }}";
                        checkbox.alt = "Unchecked";
                    }
                    checkbox.setAttribute("data-checked", newState);

                    // Make API call to soft delete or restore the file
                    try {
                        const response = await fetch(`/soft_delete/${file.id}`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ deleted: !deleted })
                        });
                        const result = await response.json();
                        if (response.ok) {
                            console.log(result.message); // Success message
                            file.deleted = deleted; // Update the file's state in the list
                        } else {
                            console.error(result.error); // Error message
                            // Restore checkbox to previous state if error occurs
                            checkbox.src = isChecked ? "{{ url_for('static', filename='images/unchecked.png') }}" : "{{ url_for('static', filename='images/checked.png') }}";
                            checkbox.alt = isChecked ? "Unchecked" : "Checked";
                            checkbox.setAttribute("data-checked", isChecked ? "false" : "true");
                        }
                    } catch (error) {
                        console.error('Error toggling soft delete:', error);
                        // Restore checkbox to previous state if error occurs
                        checkbox.src = isChecked ? "{{ url_for('static', filename='images/unchecked.png') }}" : "{{ url_for('static', filename='images/checked.png') }}";
                        checkbox.alt = isChecked ? "Unchecked" : "Checked";
                        checkbox.setAttribute("data-checked", isChecked ? "false" : "true");
                    }
                });

                const fileName = document.createElement("span");
                fileName.textContent = file.name;
                fileName.classList.add('truncate-flex');

                const deleteIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                deleteIcon.setAttribute("width", "16");
                deleteIcon.setAttribute("height", "16");
                deleteIcon.setAttribute("viewBox", "0 0 24 24");
                deleteIcon.innerHTML = `
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        `;
                deleteIcon.style.cursor = "pointer";
                deleteIcon.style.marginLeft = "auto"; // Push delete icon to the right
                deleteIcon.addEventListener("click", () => deleteFile(file.id));

                fileItem.appendChild(checkbox);
                fileItem.appendChild(fileName);
                fileItem.appendChild(deleteIcon);
                uploadedFileList.appendChild(fileItem);
            });
        }



        function deleteFile(fileId) {
            fetch(`http://127.0.0.1:5000/hard_delete/${fileId}`, { method: "DELETE" })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchFiles()
                    } else {
                        console.error("Error deleting file:", data);
                    }
                })
                .catch(error => console.error("Error deleting file:", error))
                .finally(() => {
                    fetchFiles()
                });
        }

        fetchFiles(); // Initial fetch on page load
    </script>
</body>

</html>
